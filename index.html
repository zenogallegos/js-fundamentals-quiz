<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>JavaScript Fundamentals Quiz</title>
  </head>
  <body>
    <header>
      <h1>JavaScript Fundmentals Quiz</h1>
      <p id="scores">View High Scores</p>
      <p id="timer"></p>
    </header>
    <main>
      <div id="quiz-cont">
        <h2 id="prompt">
          You will have 60 seconds to complete the quiz (10 questions). Each
          incorrect answer will subtract 5 seconds from the timer.<br/><br/>Press the
          start button to start this party.
        </h2>
        <button id="start-btn">
          Begin Quiz
        </button>
        <div id="options-cont"></div>         
      </div>
    </main>

    <script src="./Assets/js/script.js"></script>
  </body>
</html>
